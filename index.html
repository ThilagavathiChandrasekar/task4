<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <a href="https://www.youtube.com" target="_blank">
            <i class="fa fa-youtube" style="font-size:48px;color:red;"></i>
        </a>
        <i class="fa fa-search" style="padding-left:320px ;">  <input type="text" placeholder="Search" style="padding: 8px;"></i>
    </header>
    
    <main>
        <div class="video">
            <h2>Motivation Video</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ZJvGITqEbsY" frameborder="0" allowfullscreen></iframe> <br><br><br><br>
            <i class="fa fa-thumbs-up" style=" font-size: 26px; cursor: pointer;">Like</i> 
            <i height="40" class="fa fa-thumbs-up" style=" font-size: 26px; cursor: pointer;">Dislike</i>

            <p>Views: 1,000,000</p>
        </div>
    </main>
    
    <footer>
        <i class="fa fa-bell">Subscribe</i>
    </footer>
    </body>
</html>
